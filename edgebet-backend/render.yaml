# Render.com deployment configuration
# This file tells Render how to deploy your backend

services:
  - type: web
    name: edgebet-api
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ODDS_API_KEY
        sync: false  # Set in Render dashboard
      - key: STRIPE_SECRET_KEY
        sync: false  # Set in Render dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: edgebet-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://grandrichlife727-design.github.io,http://localhost:3000

databases:
  - name: edgebet-db
    plan: starter
    databaseName: edgebet
    user: edgebet

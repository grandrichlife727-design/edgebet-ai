<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdgeBet AI - Live Picks</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #09090b;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .app {
      max-width: 480px;
      margin: 0 auto;
      width: 100%;
      min-height: 100vh;
      background: #09090b;
      position: relative;
    }
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 20px;
      font-weight: 900;
      background: linear-gradient(90deg, #22d3ee, #a78bfa 60%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .live-badge {
      display: flex;
      align-items: center;
      gap: 5px;
      background: rgba(74,222,128,0.09);
      border: 1px solid rgba(74,222,128,0.2);
      border-radius: 99px;
      padding: 4px 10px;
      font-size: 11px;
      color: #4ade80;
    }
    .live-dot {
      width: 6px;
      height: 6px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .content {
      padding: 16px;
    }
    .scan-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #0891b2, #7c3aed);
      border: none;
      border-radius: 16px;
      color: #fff;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .scan-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      color: #ef4444;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .pick-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 12px;
    }
    .pick-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .sport-tag {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #9ca3af;
    }
    .edge-badge {
      background: rgba(34,211,238,0.1);
      border: 1px solid rgba(34,211,238,0.3);
      color: #22d3ee;
      padding: 4px 10px;
      border-radius: 99px;
      font-size: 12px;
      font-weight: 800;
    }
    .game-title {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .pick-bet {
      font-size: 24px;
      font-weight: 900;
      color: #fff;
      margin-bottom: 4px;
    }
    .pick-odds {
      font-size: 18px;
      font-weight: 700;
      color: #4ade80;
      font-family: monospace;
    }
    .confidence-bar {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    .conf-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .conf-bar {
      height: 6px;
      background: rgba(255,255,255,0.08);
      border-radius: 99px;
      overflow: hidden;
    }
    .conf-fill {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee, #a78bfa);
      border-radius: 99px;
      transition: width 0.5s ease;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #22d3ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .model-breakdown {
      margin-top: 16px;
      padding: 16px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      font-size: 12px;
      color: #9ca3af;
    }
    .model-breakdown div {
      margin-bottom: 6px;
    }
    .model-breakdown strong {
      color: #22d3ee;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo">EdgeBet AI</div>
      <div class="live-badge">
        <div class="live-dot"></div>
        <span>LIVE</span>
      </div>
    </div>

    <div class="content">
      <button class="scan-btn" onclick="scanPicks()" id="scanBtn">
        âš¡ SCAN FOR PICKS
      </button>

      <div id="error-container"></div>
      <div id="picks-container"></div>
    </div>
  </div>

  <script>
    const BACKEND = "https://edgebet-backend-1.onrender.com";

    async function scanPicks() {
      const btn = document.getElementById('scanBtn');
      const container = document.getElementById('picks-container');
      const errorContainer = document.getElementById('error-container');
      
      btn.disabled = true;
      btn.textContent = 'Scanning...';
      errorContainer.innerHTML = '';
      
      container.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div>AI agents scanning...</div>
        </div>
      `;
      
      try {
        console.log('Fetching from:', BACKEND + '/scan');
        
        // Add timeout to fetch
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);
        
        const response = await fetch(BACKEND + '/scan', {
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Data received:', data);
        
        if (data.error) {
          throw new Error(data.error + (data.hint ? ' - ' + data.hint : ''));
        }
        
        if (!data.consensus_picks || data.consensus_picks.length === 0) {
          container.innerHTML = '<div style="text-align:center;padding:40px;color:#6b7280;">No value picks found right now.<br>Check back later!</div>';
          return;
        }
        
        container.innerHTML = data.consensus_picks.map(pick => `
          <div class="pick-card">
            <div class="pick-header">
              <div class="sport-tag">
                <span>${pick.emoji || 'ðŸŽ¯'}</span>
                <span>${pick.sport}</span>
              </div>
              <div class="edge-badge">+${pick.edge}% EDGE</div>
            </div>
            <div class="game-title">${pick.game}</div>
            <div class="pick-bet">${pick.bet}</div>
            <div class="pick-odds">${pick.odds}</div>
            
            <div class="confidence-bar">
              <div class="conf-header">
                <span>AI Confidence</span>
                <span>${pick.confidence}%</span>
              </div>
              <div class="conf-bar">
                <div class="conf-fill" style="width: ${pick.confidence}%"></div>
              </div>
            </div>
            
            ${pick.model_breakdown ? `
              <div class="model-breakdown">
                <div><strong>Value:</strong> ${pick.model_breakdown.value || 'N/A'}</div>
                <div><strong>Line Movement:</strong> ${pick.model_breakdown.line_movement || 'N/A'}</div>
                ${pick.model_breakdown.public_money ? `<div><strong>Public:</strong> ${pick.model_breakdown.public_money}</div>` : ''}
                ${pick.model_breakdown.sharp_action ? `<div><strong>Sharp:</strong> ${pick.model_breakdown.sharp_action}</div>` : ''}
              </div>
            ` : ''}
          </div>
        `).join('');
        
      } catch (err) {
        console.error('Error:', err);
        if (err.name === 'AbortError') {
          errorContainer.innerHTML = `<div class="error">Request timed out. Backend may be sleeping (free tier). Try again in 10 seconds.</div>`;
        } else {
          errorContainer.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        }
        container.innerHTML = '';
      } finally {
        btn.disabled = false;
        btn.textContent = 'âš¡ SCAN AGAIN';
      }
    }

    // Auto-scan on load
    window.onload = scanPicks;
  </script>
</body>
</html>

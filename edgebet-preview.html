<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdgeBet AI - Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #09090b;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .app {
      max-width: 480px;
      margin: 0 auto;
      width: 100%;
      min-height: 100vh;
      background: #09090b;
      position: relative;
    }
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 20px;
      font-weight: 900;
      background: linear-gradient(90deg, #22d3ee, #a78bfa 60%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .live-badge {
      display: flex;
      align-items: center;
      gap: 5px;
      background: rgba(74,222,128,0.09);
      border: 1px solid rgba(74,222,128,0.2);
      border-radius: 99px;
      padding: 4px 10px;
      font-size: 11px;
      color: #4ade80;
    }
    .live-dot {
      width: 6px;
      height: 6px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .content {
      padding: 16px;
    }
    .scan-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #0891b2, #7c3aed);
      border: none;
      border-radius: 16px;
      color: #fff;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .scan-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .pick-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 12px;
    }
    .pick-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .sport-tag {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #9ca3af;
    }
    .edge-badge {
      background: rgba(34,211,238,0.1);
      border: 1px solid rgba(34,211,238,0.3);
      color: #22d3ee;
      padding: 4px 10px;
      border-radius: 99px;
      font-size: 12px;
      font-weight: 800;
    }
    .game-title {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .pick-bet {
      font-size: 24px;
      font-weight: 900;
      color: #fff;
      margin-bottom: 4px;
    }
    .pick-odds {
      font-size: 18px;
      font-weight: 700;
      color: #4ade80;
      font-family: monospace;
    }
    .confidence-bar {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    .conf-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .conf-bar {
      height: 6px;
      background: rgba(255,255,255,0.08);
      border-radius: 99px;
      overflow: hidden;
    }
    .conf-fill {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee, #a78bfa);
      border-radius: 99px;
      transition: width 0.5s ease;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      background: rgba(9,9,11,0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-around;
      padding: 10px 0 24px;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      color: #6b7280;
      font-size: 10px;
      cursor: pointer;
    }
    .nav-item.active {
      color: #22d3ee;
    }
    .nav-item svg {
      width: 24px;
      height: 24px;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #22d3ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo">EdgeBet AI</div>
      <div class="live-badge">
        <div class="live-dot"></div>
        <span>LIVE</span>
      </div>
    </div>

    <div class="content">
      <button class="scan-btn" onclick="scanPicks()" id="scanBtn">
        <span>‚ö°</span>
        <span>SCAN FOR PICKS</span>
      </button>

      <div id="picks-container"></div>
    </div>

    <div class="nav">
      <button class="nav-item active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        <span>Picks</span>
      </button>
      <button class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        <span>Parlay</span>
      </button>
      <button class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 8v8m-4-5v5m-4-2v2M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        <span>Tracker</span>
      </button>
      <button class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
        <span>Chat</span>
      </button>
      <button class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
        <span>More</span>
      </button>
    </div>
  </div>

  <script>
    const DEMO_PICKS = [
      {
        id: 1,
        sport: "NBA",
        emoji: "üèÄ",
        game: "Lakers vs Nuggets",
        bet: "Lakers -3.5",
        odds: "-110",
        edge: 5.2,
        confidence: 78,
        bestBook: "FanDuel"
      },
      {
        id: 2,
        sport: "NBA",
        emoji: "üèÄ",
        game: "Celtics vs Heat",
        bet: "Over 218.5",
        odds: "-110",
        edge: 4.8,
        confidence: 71,
        bestBook: "DraftKings"
      },
      {
        id: 3,
        sport: "NCAAB",
        emoji: "üéì",
        game: "Duke vs UNC",
        bet: "Duke ML",
        odds: "+180",
        edge: 9.1,
        confidence: 83,
        bestBook: "BetMGM"
      }
    ];

    function scanPicks() {
      const btn = document.getElementById('scanBtn');
      const container = document.getElementById('picks-container');
      
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;margin:0;"></div> Scanning...';
      
      container.innerHTML = '<div class="loading"><div class="spinner"></div>AI agents scanning 5 sportsbooks...</div>';
      
      // Simulate API call
      setTimeout(() => {
        renderPicks(DEMO_PICKS);
        btn.disabled = false;
        btn.innerHTML = '<span>‚ö°</span><span>SCAN AGAIN</span>';
      }, 2000);
    }

    function renderPicks(picks) {
      const container = document.getElementById('picks-container');
      
      container.innerHTML = picks.map(pick => `
        <div class="pick-card">
          <div class="pick-header">
            <div class="sport-tag">
              <span>${pick.emoji}</span>
              <span>${pick.sport}</span>
            </div>
            <div class="edge-badge">+${pick.edge}% EDGE</div>
          </div>
          <div class="game-title">${pick.game}</div>
          <div class="pick-bet">${pick.bet}</div>
          <div class="pick-odds">${pick.odds} at ${pick.bestBook}</div>
          <div class="confidence-bar">
            <div class="conf-header">
              <span>AI Confidence</span>
              <span>${pick.confidence}%</span>
            </div>
            <div class="conf-bar">
              <div class="conf-fill" style="width: ${pick.confidence}%"></div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Auto-scan on load
    window.onload = scanPicks;
  </script>
</body>
</html>

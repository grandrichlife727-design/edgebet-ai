<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>EdgeBet Launch Graphic</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #09090b; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #09090b 0%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, rgba(34,211,238,0.15) 0%, transparent 70%);
      pointer-events: none;
    }
    .top-text {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(90deg, #fff, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 8px;
      margin-bottom: 40px;
      text-transform: uppercase;
    }
    .bolt {
      font-size: 280px;
      line-height: 1;
      filter: drop-shadow(0 0 60px rgba(34,211,238,0.8)) drop-shadow(0 0 120px rgba(34,211,238,0.4));
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 60px rgba(34,211,238,0.8)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 80px rgba(34,211,238,1)); }
    }
    .brand {
      font-size: 96px;
      font-weight: 900;
      color: #22d3ee;
      text-shadow: 0 0 40px rgba(34,211,238,0.5);
      letter-spacing: 4px;
      margin-bottom: 30px;
    }
    .subtitle {
      font-size: 36px;
      color: #9ca3af;
      letter-spacing: 6px;
      margin-bottom: 60px;
    }
    .free-tag {
      background: linear-gradient(135deg, #0891b2, #7c3aed);
      padding: 20px 60px;
      border-radius: 16px;
      font-size: 48px;
      font-weight: 800;
      color: #fff;
      box-shadow: 0 0 40px rgba(34,211,238,0.3);
    }
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #22d3ee;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 8s infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="particles">
      <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
      <div class="particle" style="left: 30%; animation-delay: 1s;"></div>
      <div class="particle" style="left: 50%; animation-delay: 2s;"></div>
      <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
      <div class="particle" style="left: 90%; animation-delay: 4s;"></div>
    </div>
    <div class="top-text">IT'S LIVE</div>
    <div class="bolt">⚡</div>
    <div class="brand">EDGEBET AI</div>
    <div class="subtitle">7 AI AGENTS • 5 SPORTS • 24/7</div>
    <div class="free-tag">FIRST WEEK FREE</div>
  </div>
</body>
</html>

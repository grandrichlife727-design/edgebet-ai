<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>EdgeBet Profile Picture</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #09090b; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
    }
    .container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #09090b 0%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      border-radius: 240px;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(34,211,238,0.2) 0%, transparent 60%);
    }
    .glow-ring {
      position: absolute;
      width: 800px;
      height: 800px;
      border: 4px solid rgba(34,211,238,0.3);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }
    .glow-ring:nth-child(2) {
      width: 700px;
      height: 700px;
      border-color: rgba(124,58,237,0.3);
      animation-direction: reverse;
      animation-duration: 15s;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .bolt {
      font-size: 500px;
      line-height: 1;
      filter: drop-shadow(0 0 80px rgba(34,211,238,0.8));
      z-index: 10;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 80px rgba(34,211,238,0.8)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 100px rgba(34,211,238,1)); }
    }
    .initials {
      position: absolute;
      font-size: 200px;
      font-weight: 900;
      background: linear-gradient(180deg, #22d3ee, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 10;
      letter-spacing: 10px;
    }
  </style>
</head>
<body>
  <!-- Option 1: Lightning Bolt -->
  <div class="container" style="margin-bottom: 40px;">
    <div class="glow-ring"></div>
    <div class="glow-ring"></div>
    <div class="bolt">âš¡</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>EdgeBet Pick Graphic</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #09090b; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      width: 1080px;
      height: 1350px;
      background: linear-gradient(180deg, #09090b 0%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      padding: 80px;
      position: relative;
      overflow: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }
    .logo {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(90deg, #22d3ee, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .badge {
      background: linear-gradient(135deg, #0891b2, #7c3aed);
      padding: 16px 32px;
      border-radius: 99px;
      font-size: 28px;
      font-weight: 800;
      color: #fff;
    }
    .pick-card {
      background: rgba(255,255,255,0.03);
      border: 2px solid rgba(34,211,238,0.3);
      border-radius: 32px;
      padding: 60px;
      margin-bottom: 50px;
      box-shadow: 0 0 60px rgba(34,211,238,0.1);
    }
    .sport-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .sport-emoji {
      font-size: 56px;
    }
    .sport-name {
      font-size: 28px;
      color: #9ca3af;
      font-weight: 600;
      letter-spacing: 2px;
    }
    .game {
      font-size: 32px;
      color: #6b7280;
      margin-bottom: 20px;
    }
    .pick {
      font-size: 72px;
      font-weight: 900;
      color: #fff;
      margin-bottom: 10px;
    }
    .odds {
      font-size: 56px;
      font-weight: 900;
      color: #4ade80;
      font-family: monospace;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-top: 40px;
    }
    .stat-box {
      background: rgba(34,211,238,0.08);
      border: 1px solid rgba(34,211,238,0.2);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
    }
    .stat-label {
      font-size: 24px;
      color: #9ca3af;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .stat-value {
      font-size: 48px;
      font-weight: 900;
      color: #22d3ee;
    }
    .cta {
      background: linear-gradient(135deg, #0891b2, #7c3aed);
      padding: 32px;
      border-radius: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: 800;
      color: #fff;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">‚ö° EDGEBET AI</div>
      <div class="badge">TONIGHT'S PICK</div>
    </div>
    
    <div class="pick-card">
      <div class="sport-row">
        <span class="sport-emoji">üèÄ</span>
        <span class="sport-name">NBA</span>
      </div>
      <div class="game">Lakers vs Nuggets</div>
      <div class="pick">Lakers -3.5</div>
      <div class="odds">-110</div>
    </div>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Confidence</div>
        <div class="stat-value">83%</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Edge</div>
        <div class="stat-value">+5.2%</div>
      </div>
    </div>
    
    <div class="cta">DOWNLOAD FREE ‚Ä¢ LINK IN BIO</div>
  </div>
</body>
</html>
